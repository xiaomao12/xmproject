<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放与二维码弹窗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        #qr-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        #qrcode {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup button {
            margin: 10px;
        }
    </style>
    <!-- 引入QRCode.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
<h1>视频播放中...</h1>
<video id="myVideo" controls autoplay>
    <source src="/proxy?url=https://vdept3.bdstatic.com/mda-rbh13mrq4wn6x80s/cae_h264/1739839781590123692/mda-rbh13mrq4wn6x80s.mp4?v_from_s=hkapp-haokan-suzhou&auth_key=1740395946-0-0-68fcc9abb2718aa3af2d638ea8cac736&bcevod_channel=searchbox_feed&cr=0&cd=0&pd=1&pt=3&logid=1146821367&vid=5074705973127584572&klogid=1146821367&abtest=132219_1" type="video/mp4">
    您的浏览器不支持视频播放。
</video>

<!-- 二维码弹窗 -->
<div id="overlay"></div>
<div class="popup" id="myPopup">
    <p>点击助力，继续播放</p>
    <div id="qrcode"></div>
    <button onclick="redirectAndComeBack()">继续播放</button>
    <button onclick="closePopup()">取消</button>
</div>

<script>
    const video = document.getElementById('myVideo');
    const popup = document.getElementById('myPopup');
    const overlay = document.getElementById('overlay');
    const qrLink = "https://pro.m.jd.com/mall/active/B2Y13x641hwWfpsoRenCzfbz4jR/index.html?inviterId=C2TanS1f_FGxhcdacEUMxQ&channelType=1&femobile=femobile&_ts=1739954379197&gx=RnAoF-_kvaphHTSOeDvqhajyml1QzA&gxd=RnAoxGBZazGKz5kUrtF2XlCi39_UX60&ad_od=share&utm_source=androidapp&utm_medium=appshare&utm_campaign=t_335139774&utm_term=QRCode_shareid77035c4111e13192173995437933736523_none_none";

    // 生成二维码
    new QRCode(document.getElementById("qrcode"), {
        text: qrLink,
        width: 200,
        height: 200
    });

    function redirectAndComeBack() {
        const currentTime = video.currentTime;
        const newWindow = window.open(qrLink, '_blank');
        const interval = setInterval(() => {
            if (newWindow.closed) {
                clearInterval(interval);
                video.currentTime = currentTime;
                video.play();
                closePopup();
            }
        }, 100);
    }

    function closePopup() {
        popup.style.display = 'none';
        overlay.style.display = 'none';
        video.play();

        // 30秒后再次显示弹窗
        setTimeout(() => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
            video.pause();
        }, 30000); // 30秒 = 30000毫秒
    }

    // 页面加载时暂停视频并显示弹窗
    window.onload = function () {
        video.pause();
        popup.style.display = 'block';
        overlay.style.display = 'block';
    };
</script>
</body>
</html>
