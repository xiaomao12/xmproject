<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放与二维码弹窗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        video, iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            margin-top: 20px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }
        .popup button {
            margin: 10px;
        }
        #qrcode {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        .popup button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <!-- 引入QRCode.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- 引入hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
<h1>视频播放中...</h1>

<!-- 嵌入视频 -->
<iframe
        src="https://wcvod.com/addons/dplayer/?url=https://cdn.wlcdn99.com:777/33ddc5ab/index.m3u8"
        allowfullscreen>
</iframe>

<!-- 二维码弹窗 -->
<div id="overlay"></div>
<div class="popup" id="myPopup">
    <p>扫码助力后可播放</p>
    <div id="qrcode"></div>
    <button id="continueButton" onclick="redirectAndComeBack()" disabled>扫码后3s...播放</button>
    <!--    <button onclick="closePopup()">取消</button>-->
</div>

<script>
    const video = document.getElementById('myVideo');
    const popup = document.getElementById('myPopup');
    const overlay = document.getElementById('overlay');
    const continueButton = document.getElementById('continueButton'); // 获取继续播放按钮
    const qrLink = "https://pro.m.jd.com/mall/active/B2Y13x641hwWfpsoRenCzfbz4jR/index.html?inviterId=C2TanS1f_FGxhcdacEUMxQ&channelType=1&femobile=femobile&_ts=1739954379197&gx=RnAoF-_kvaphHTSOeDvqhajyml1QzA&gxd=RnAoxGBZazGKz5kUrtF2XlCi39_UX60&ad_od=share&utm_source=androidapp&utm_medium=appshare&utm_campaign=t_335139774&utm_term=QRCode_shareid77035c4111e13192173995437933736523_none_none";

    let isPopupDisabled = false; // 标志变量，用于控制是否禁用弹窗
    let popupTimer = null; // 定时器变量

    // 生成二维码
    new QRCode(document.getElementById("qrcode"), {
        text: qrLink,
        width: 200,
        height: 200
    });

    // 重定向并返回
    function redirectAndComeBack() {
        closeLong(); // 关闭弹窗
        clearTimeout(popupTimer); // 清除定时器
        isPopupDisabled = true; // 禁用弹窗

        const currentTime = video ? video.currentTime : 0;
        const newWindow = window.open(qrLink, '_blank');
        const interval = setInterval(() => {
            if (newWindow.closed) {
                clearInterval(interval);
                if (video) {
                    video.currentTime = currentTime;
                    video.play();
                }
            }
        }, 100);
    }

    // 显示弹窗
    function showPopup() {
        if (!isPopupDisabled) {
            popup.style.display = 'block';
            overlay.style.display = 'block';
            if (video) video.pause();

            // 禁用继续播放按钮，并在10秒后启用
            continueButton.disabled = true;
            setTimeout(() => {
                continueButton.disabled = false;
            }, 10000); // 10秒后启用按钮
        }
    }

    // 页面加载时显示弹窗
    window.onload = function () {
        if (video) {
            video.pause();
        }
<!--        showPopup(); // 显示弹窗-->

        // 设置定时器，30秒后再次显示弹窗
        popupTimer = setTimeout(() => {
            showPopup();
        }, 10000); // 30秒 = 30000毫秒
    };

    // 关闭弹窗
    function closePopup() {
        popup.style.display = 'none';
        overlay.style.display = 'none';
        if (video) video.play();

        // 30秒后再次显示弹窗
        popupTimer = setTimeout(() => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
            video.pause();
        }, 10000); // 30秒 = 30000毫秒
    }

    // 关闭弹窗
    function closeLong() {
        popup.style.display = 'none';
        overlay.style.display = 'none';
        if (video) video.play();
    }
</script>
</body>
</html>
